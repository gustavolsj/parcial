<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARCODE. Realidad Aumentada con AR.js</title>
    <!-- BIBLIOTECAS AFRAME Y AR  PARA REALIDAD VIRTUAL Y AUMENTADA -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


</head>

<body>
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-marker type='barcode' value='5'>
            <!-- Objeto central SOL -->
            <a-entity geometry="primitive: torus; radius: 0.7; radiusTubular: 0.06;"
                material="color: grey; opacity: 0.7" position="0 1 0" rotation="90 0 0">
            </a-entity>


            <!-- <a-entity geometry="primitive: plane; height: 11; width: 11" position=" 0 1 0" rotation="90 0 0"
                material="src:url(texturas/plano.png); side: double">
            </a-entity> -->
            <!-- SIGUIENTES OBJETOS ANIDADOS. y Objeto visible-->
            <!-- Objeto Nulo que controla la animaciÃ³n  -->
            <a-entity roation="0 0 0" position="0 1 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">

                <!-- planeta 1 -->
                <a-entity geometry="primitive: tetrahedron; radius: 0.2;" position="1 0 1"
                    material="color: purple; opacity: 0.8">
                </a-entity>
                <!-- planeta 1 -->
                <a-entity geometry="primitive: tetrahedron; radius: 0.2;" position="-1 0 -1"
                    material="color: purple; opacity: 0.8">
                </a-entity>
                <!-- planeta 1 -->
                <a-entity geometry="primitive: tetrahedron; radius: 0.2;" position="0.8 0 -0.8"
                    material="color: purple; opacity: 0.8">
                </a-entity>
                <!-- planeta 1 -->
                <a-entity geometry="primitive: tetrahedron; radius: 0.2;" position="-0.8 0 0.8"
                    material="color: purple; opacity: 0.8">
                </a-entity>

            </a-entity>
            <!-- planeta 6 -->



        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
