<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con AR.js</title>
    <!-- BIBLIOTECAS AFRAME Y AR  PARA REALIDAD VIRTUAL Y AUMENTADA -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!-- <a-entity geometry="primitive: torusKnot; width: 1; height: 1; depth: 1;"
                material="color: purple; opacity: 0.8"> -->
            <a-entity geometry="primitive: sphere; radius: 1;" material="src:url(texturas/tierra.jpg)"
                rotation="-90 0 0" position="0 2 0">
            </a-entity>
            <!-- PRIMITIVAS -->
            <!-- box, circle, cone, cylinder, dodecahedron, octahedron, plane, ring, sphere, tetrahedron, torus, torusKnot y triangle -->
            <a-entity geometry="primitive: sphere; radius: 0.2;" material="src:url(texturas/cluna.jpg)" rotation="0 0 0"
                position="2 2 0">
            </a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
