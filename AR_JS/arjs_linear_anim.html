<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con AR.js</title>
    <!-- BIBLIOTECAS AFRAME Y AR  PARA REALIDAD VIRTUAL Y AUMENTADA -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    </title>
</head>

<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!-- <a-entity geometry="primitive: torusKnot; width: 1; height: 1; depth: 1;"
                material="color: purple; opacity: 0.8"> -->
            <a-entity geometry="primitive: cylinder; width: 1; height: 0.1; depth: 1;"
                material="src:url(texturas/emoticon.png)" rotation="0 0 90" position="0 2 0"
                animation="property: rotation; to: 0 0 360; loop: true; dur: 10000; easing: linear">

            </a-entity>
            <!-- PRIMITIVAS -->
            <!-- box, circle, cone, cylinder, dodecahedron, octahedron, plane, ring, sphere, tetrahedron, torus, torusKnot y triangle -->
            <a-entity geometry="primitive: cylinder; width: 0.1; height: 0.1;" material="src:url(texturas/heart.png)"
                rotation="0 0 180 " scale="0.3 0.3 0.3" position="2 2 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 1000; easing: linear">
            </a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
