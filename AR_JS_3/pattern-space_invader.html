<!doctype html>
<html>

<head>
    <title>MARCADOR PERSONALIZADO. Realidad Aumentada con AR.js</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js">
    </script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js">
    </script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <a-scene embedded arjs='sourceType: webcam; 
	detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer='precision: medium;' embedded gesture-detector>

        <a-marker type="pattern" preset="custom" url="pattern-space_invader.patt" raycaster="objects: .clickable"
            emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">


            <a-entity geometry="primitive: torus; radius: 0.5; radiusTubular: 0.04;"
                material="color: cyan; opacity: 0.4" position="0 2 0" rotation="90 0 0">
            </a-entity>

            <a-entity geometry="primitive: torus; radius: 0.3; radiusTubular: 0.02;"
                material="color: yellow; opacity: 0.4" position="0 2.3 0" rotation="90 0 0">
            </a-entity>

            <a-entity geometry="primitive: torus; radius: 0.2; radiusTubular: 0.01;"
                material="color: purple; opacity: 0.4" position="0 2.5 0" rotation="90 0 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
